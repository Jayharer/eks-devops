apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 861936062471.dkr.ecr.us-east-1.amazonaws.com/particle41_ecr_repo:myapp
          ports:
            - containerPort: 8080
